<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>


  <div class="container">
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
    <div class="header">
      <h1><span>We are launching</span> soon!</h1>
      <p>Subscribe and get notified</p>
      <div class="fields">
        <form id="forms" action="#">
          <div id = "form-content" class="form-content success">
            <div class="inputs">
              <input type="email" name="email" id="email" placeholder="Your email address...">
              <label id = "label">Please provide a valid email address</label>
              <i class="fas fa-exclamation-circle fa-lg"></i>
            </div>
            <button id="notify">Notify Me</button>
          </div>
        </form>
      </div>
    </div>
    <div class="content">
      <img src="images/illustration-dashboard.png" alt="">
    </div>
    <div class="footer">
      <div class="icons">
        <a class = "icon_link" href="">
          <i class="fab fa-facebook-f fa-border-style fa-lg"></i>
        </a>
        <a class = "icon_link"  href="">
          <i class="fab fa-twitter fa-lg"></i>
        </a>
        <a class = "icon_link"  href="">
          <i class="fab fa-instagram fa-lg"></i>
        </a>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </div>
  

</body>
</html>
